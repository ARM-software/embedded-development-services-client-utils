config_version = "0"

exclude_patterns = [
"**/node_modules/**",
"**/vendor/**",
"config/**",
"db/**",
"dist/**",
"features/**",
"docs/**",
"changes/**",
"**/node_modules/**",
"script/**",
"**/spec/**",
"**/mock/**",
"**/mocks/**",
"**/test/**",
"**/tests/**",
"**/vendor/**",
]

test_patterns = ["**/*_test.go", "**/spec/**"]

[smells.return_statements]
enabled = false

[[source]]
name = "default"
default = true

[[plugin]]
name = "actionlint"

[[plugin]]
name = "checkov"
version = "3.2.49"

[[plugin]]
name = "markdownlint"
version = "0.31.1"

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "prettier"
version = "2.8.4"

[[plugin]]
name = "ripgrep"

[[plugin]]
name = "shellcheck"
version = "0.9.0"

[[plugin]]
name = "shfmt"

[[plugin]]
name = "trivy"

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"
