version: "2"
run:
  build-tags:
    - integration
linters:
  default: none
  enable:
    - bodyclose
    - errcheck
    - gocritic
    - gosec
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unconvert
    - unused
  settings:
    misspell:
      locale: UK
      extra-words:
        - typo: sanetisation
          correction: sanitisation
        - typo: sanetise
          correction: sanitise
        - typo: sanetising
          correction: sanitising
    revive:
      rules:
        - name: exported
          arguments:
            - disableStutteringCheck
          severity: warning
          disabled: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - goimports
  settings:
    gci:
      sections:
        - Standard
        - Default
        - Prefix(github.com/ARM-software)
    goimports:
      local-prefixes:
        - github.com/ARM-software
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
